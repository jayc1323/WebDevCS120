<!DOCTYPE html>
<html>
<head>
  <title>JSON2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="songs"></div>

  <script>
    // Get the JSON data from the songs.json file
    $.get("https://jayc1323.github.ion/WebDevCS120/songs.json", function(data) {
      // Display the JSON data on the page
      var songsDiv = document.getElementById("songs");
      songsDiv.innerHTML = "";

      for (var i = 0; i < data.length; i++) {
        var song = data[i];

        // Create a string containing the song information
        var songInfo = song.title + "<br>";
        songInfo += "Artist: " + song.artist + "<br>";
        songInfo += "Genre: " + song.genre.join(", ") + "<br>";
        songInfo += "Released " + song.year;

        // Add the song information to the songs div
        songsDiv.innerHTML += songInfo + "<br>";
      }
    });
  </script>
</body>
</html>
