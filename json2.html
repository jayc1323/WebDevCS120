<!DOCTYPE html>
<html>
<head>
  <title>JSON2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="songs"></div>

  <script>

    $.get("songs.json", function(data) {
    
      var songsDiv = document.getElementById("songs");
      songsDiv.innerHTML = "";

      for (var i = 0; i < data.length; i++) {
        var song = data[i];

       
        var songInfo = song.title + "<br>";
        songInfo += "Artist: " + song.artist + "<br>";
        songInfo += "Genre: " + song.genre.join(", ") + "<br>";
        songInfo += "Released " + song.year;

        
        songsDiv.innerHTML += songInfo + "<br>";
      }
    });
  </script>
</body>
</html>
